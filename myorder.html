    <title>CeeCake</title>
</head>
<body>
    <header>
        <a href="./index.html"><img src="./images/logo/ceecake-logo.png" alt="ceecake logo"></a>
        <nav>
            <div class="burger-button">
                <div class="line"></div>
                <div class="line"></div>
                <div class="line"></div>
            </div>
            <ul>
                <li><a href="./index.html">Home</a></li>
                <li class="sublist-container">
                    <a href="./index.html#cake-section">Cake</a>
                    <ul class="sublist">
                        <li><a href="./index.html#whole-cake">Whole Cake</a></li>
                        <li><a href="./index.html#cupcake">Cupcake</a></li>
                    </ul>
                </li>
                <li><a href="./index.html#bread-section">Bread</a></li>
                <li class="sublist-container">
                    <a href="./index.html#cookie-section">Cookie</a>
                    <ul class="sublist">
                        <li><a href="./index.html#cookie">Original</a></li>
                        <li><a href="./index.html#macaron">Macaron</a></li>
                    </ul>
                </li>
                <li><a href="./myorder.html">My Order</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <section id="order-form">
            <h2>Order Form</h2>
            <div class="order-form">
                <form method="POST">
                    <label for="name">Receiver Name</label>
                    <input class="input" type="text" id="receiver-name" name="receiver-name" placeholder="Receiver Name" pattern="[A-Za-z\s]{1,35}">
                    <span id="name-notification" class="notification">Please enter receiver name</span>
                    <label for="address">Address</label>
                    <input class="input" type="text" id="address" name="address" placeholder="Address" pattern="[0-9A-Za-z\s\.\/]{1,35}">
                    <span id="address-notification" class="notification">Please enter valid address</span>
                    <label for="phone-number">Phone Number</label>
                    <input class="input" type="text" id="phone-number" name="phone-number" placeholder="Phone Number" pattern="[0-9]{1,12}">
                    <span id="phone-notification" class="notification">Please enter valid phone number</span>

                    <!-- Order lists -->
                    <label for="order-list">Order List</label>
                    <textarea class="input" name="order-list" id="order-list" cols="30" rows="4" placeholder="Write your order here" pattern="[A-Za-z\s]{1,250}"></textarea>
                    <button class="order-button">ORDER</button>
                </form>
            </div>
        </section>
    </main>
    <footer>
        <p>Copyright 2022 CeeCake. All rights reserved</p>
    </footer>
    <script src="./scripts/script.js"></script>
    <script src="./scripts/myorder-script.js"></script>
</body>
</html>
